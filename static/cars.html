<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Cars & Cats</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="row" style="height: 40px;"></div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <h1 style="text-align: center">Dream cars!</h1>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <img src="/images/audiq8.jpg" alt="Audi Q8" height="100%" width="500px" style="border: solid 1px gray; border-radius: 10px; box-shadow: gray 5px 5px 5px;">
                </div>
                <div class="col-1"></div>
                <div class="col">
                    <img src="/images/bentley.jpg" alt="Bentley" height="100%" width="500px" style="border: solid 1px gray; border-radius: 10px; box-shadow: gray 5px 5px 5px;">
                </div>
                <div class="col"></div>
            </div>
            <div class="row my-5"></div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <img src="/images/gwagon.jpg" alt="Mercedes-Benz G-Wagon" height="100%" width="500px" style="border: solid 1px gray; border-radius: 10px; box-shadow: gray 5px 5px 5px;">
                </div>
                <div class="col-1"></div>
                <div class="col">
                    <img src="/images/lambourus.jpg" alt="Lamborghini Urus" height="100%" width="500px" style="border: solid 1px gray; border-radius: 10px; box-shadow: gray 5px 5px 5px;">
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
